<div class="container-tutor-profile" ng-controller="TutorController">
  <div class="profile-box-large">
    <div class="profile-picture-large">
      <img ng-src="api/users/img/{{tutor.imageId}}" />
      <button type="submit" class="profile-button" class="contact-tutor-button-large">Message tutor</button>
      <button type="submit" class="profile-button" class="likes-button-large">Likes: {{tutor.likes || 0}}</button>
    </div>


    <div class="profile-content-large">
      <div class="profile-text"><span class="tutor-name">{{tutor.name}}</span></div>
      <div class="profile-text"><span class="username">{{ tutor.username }}</span></div>
      <div class="profile-text">
        <span class="tutor-bio">{{tutor.bio}}</span>
      </div>
     
      <div class="profile-text">
        <div class="tutor-subjects">{{tutor.subjects.join(', ')}}</div>
      </div>
      <div class="profile-text"><span class="tutor-city">{{tutor.location.city}}</span></div>
    </div>
  </div>
</div>
