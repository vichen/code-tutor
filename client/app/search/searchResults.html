<!-- Search results -->
<div class="container-search-results" ng-controller='SearchResultsController'>
  <div id="search-results-title">Your Search results...</div>

  <!-- Search results entry -->
  <div class="profile-text" ng-hide="subjectLength">Sorry, no matches!</div>

  <div class="container-tutor-card" ng-repeat="tutor in tutorData">
    
    <div class="profile-box">
      <div class="profile-picture">
          <img ng-src="api/users/img/{{tutor.imageId}}" /></div>

      <div class="profile-content">
        <div class="profile-text"><a ng-href="/tutor/{{tutor.username}}" /><span id="tutor-name">{{tutor.name}}</span></a></div>

        <div class="profile-text"><span id="tutor-bio">{{tutor.bio}}</span></div>

        <div id="tutor-subjects">{{tutor.subjects.join(', ')}}</div>

        <div class="profile-text"><span id="tutor-city">{{tutor.location.city}}</span></div>

        <!-- TODO: add a like incrementer function -->
        <button type="submit" class="profile-button" id="likes-button">Likes: {{tutor.likes || 0}}</button>

        <button type="submit" class="profile-button" id="read-more-button">More info...</button>
        <!-- TODO: need to hide this button if not logged in  -->
        <a ng-href="mailto:{{tutor.email}}" target="_blank"><button class="profile-button" id="contact-tutor-button">Message tutor</button></a>
        
      </div>
    </div>
  </div>
</div>
