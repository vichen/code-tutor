<!-- Search results -->
<div class="container-search-results" ng-controller='SearchResultsController'>
  <div id="search-results-title">Your Search results...</div>

  <!-- Search results entry -->
  <div class="container-tutor-card" ng-repeat="tutor in tutorData">
    <a ng-href="/tutor/{{tutor.username}}" />
    <div class="profile-box">
      <div class="profile-picture">
          <img ng-src="api/users/img/{{tutor.imageId}}" /></div>
          <button type="submit" class="profile-button" id="likes-button">Likes: {{tutor.likes}}</button>
      <div class="profile-content">
        <div class="profile-text"><span id="tutor-name">{{tutor.name}}</span></div>
        <div class="profile-text"><span id="tutor-username">{{tutor.username}}</span></div>
        <div class="profile-text"><span id="tutor-bio">{{tutor.bio}}</span></div>
        <div class="profile-text">
          <ul ng-repeat="subject in tutor.subjects">
            <li>- {{subject}}</li>
          </ul>
        </div>
        <div class="profile-text"><span id="tutor-city">{{tutor.location.city}}</span></div>
        <button type="submit" class="profile-button" id="read-more-button">More info...</button>
        <button type="submit" class="profile-button" id="contact-tutor-button">Message tutor</button>
      </div>
    </div>
    </a>
  </div>
</div>
